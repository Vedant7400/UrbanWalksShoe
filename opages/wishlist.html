<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - Footcap</title>
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/wishlist.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">
        <img src="../assets/images/logo.svg" width="160" height="50" alt="Footcap logo">
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="../index.html" class="navbar-link">Home</a></li>
          <li class="navbar-item"><a href="aboutus.html" class="navbar-link">About</a></li>
          <li class="navbar-item"><a href="../snkr.html" class="navbar-link">Sneakers</a></li>
          <li class="navbar-item"><a href="mens.html" class="navbar-link">Men</a></li>
          <li class="navbar-item"><a href="women.html" class="navbar-link">Women</a></li>
          <li class="navbar-item"><a href="kids.html" class="navbar-link">Kids</a></li>
          <li class="navbar-item"><a href="Contact Us.html" class="navbar-link">Contact</a></li>
          <li class="navbar-item"><a href="wishlist.html" class="navbar-link active">Wishlist</a></li>
          <li class="navbar-item"><a href="product.html" class="navbar-link">Products</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="header-action-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <button class="header-action-btn">
          <ion-icon name="person-outline"></ion-icon>
        </button>

        <button class="header-action-btn">
          <ion-icon name="log-in-outline"></ion-icon>
        </button>

        <button class="header-action-btn">
          <ion-icon name="person-add-outline"></ion-icon>
        </button>

        <button class="header-action-btn">
          <ion-icon name="heart-outline"></ion-icon>
          <span class="btn-badge">0</span>
        </button>

        <button class="header-action-btn">
          <ion-icon name="bag-outline"></ion-icon>
          <span class="btn-badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="wishlist-section">
      <div class="container">
        <h2 class="section-title">My Wishlist</h2>

        <div class="wishlist-container">
          <!-- Empty State -->
          <div class="empty-wishlist" id="emptyWishlist">
            <img src="../assets/images/empty-wishlist.svg" alt="Empty Wishlist" class="empty-wishlist-img">
            <h3>Your wishlist is empty!</h3>
            <p>Start adding your favorite items to your wishlist</p>
            <a href="product.html" class="btn btn-primary">Continue Shopping</a>
          </div>

          <!-- Wishlist Items Grid -->
          <div class="wishlist-grid" id="wishlistGrid">
            <!-- Wishlist Item Card -->
            <div class="wishlist-card">
              <div class="card-banner">
                <img src="../assets/images/product-1.jpg" alt="Running Shoes" width="312" height="350">
                <div class="card-actions">
                  <button class="action-btn" aria-label="Remove from wishlist">
                    <ion-icon name="trash-outline"></ion-icon>
                  </button>
                  <button class="action-btn" aria-label="Add to cart">
                    <ion-icon name="cart-outline"></ion-icon>
                  </button>
                </div>
                <span class="stock-status in-stock">In Stock</span>
              </div>

              <div class="card-content">
                <h3 class="product-title">Running Shoes</h3>
                <div class="product-price">
                  <span class="current-price">$180.85</span>
                  <span class="original-price">$200.00</span>
                </div>
              </div>
            </div>

            <!-- Additional wishlist items can be added here -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer section -->
  <footer class="footer">
    <!-- Your existing footer code -->
  </footer>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/wishlist.js"></script>
</body>
</html>
